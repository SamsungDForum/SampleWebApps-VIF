<link rel="stylesheet" type="text/css" href="modules/video/video-style.css">
<script type='text/javascript' src='$WEBAPIS/webapis/webapis.js'></script>

<div>
    <div class="player-area">
        <div class="load-icon" ng-hide="!vm.isLoading">
            <img src="./img/loading3.gif">
        </div>
        <object id="av-player" type="application/avplayer"></object>
        <div id="subtitle"></div>
    </div>
    <div class="player-controllers">
        <div class="progress-bar">
            <div class="bar-element" id="current-time">
                <div on-current-play-time></div>
            </div>
            <div class="bar-element" id="bar">
                <div class="bar-element" id="progress" ng-style="vm.currentProgress"></div>
            </div>
            <div class="bar-element" id="total-time">
                <div final-time></div>
            </div>
        </div>
        <div class="bar-buttons">
            <div id="backward" class="controll-option" ng-class="{'focus':vm.level==0 && vm.mediaControl_index == 0}">
                <img src="./img/back-icon.png">
            </div>
            <div id="play" class="controll-option" ng-class="{'focus':vm.level==0 && vm.mediaControl_index == 1}" ng-hide="vm.isPlaying">
                <img src="./img/play-icon.png">
            </div>
            <div id="pause" class="controll-option" ng-class="{'focus':vm.level==0 && vm.mediaControl_index == 1}" ng-hide="!vm.isPlaying">
                <img src="./img/pause-icon.png">
            </div>
            <div id="foward" class="controll-option" ng-class="{'focus':vm.level==0 && vm.mediaControl_index == 2}">
                <img src="./img/forward-icon.png">
            </div>
            <div id="full" class="controll-option" ng-class="{'focus':vm.level==0 && vm.mediaControl_index == 3}">
                <img src="./img/fullscreen-icon.png">
            </div>
        </div>
    </div>
    <div class="player-items-area" ng-class="{'player-items-area-focus':vm.level == 1}">
        <div class="options">
            <div class='options-elems' id="vid0" ng-class="{'focus':vm.videoList_index==0 && vm.level > 0}">
                <div class="options-header">
                    <img src="./img/movie-icon.png">
                    <div class="title">Movie 1</div>
                </div>
            </div>
            <div class='options-elems' id="vid1" ng-class="{'focus':vm.videoList_index==1 && vm.level > 0}">
                <div class="options-header">
                    <img src="./img/movie-icon.png">
                    <div class="title">Movie 2</div>
                </div>
            </div>
            <div class='options-elems' id="vid2" ng-class="{'focus':vm.videoList_index==2 && vm.level > 0}">
                <div class="options-header">
                    <img src="./img/movie-icon.png">
                    <div class="title">Movie 3</div>
                </div>
            </div>
            <div class='options-elems' id="vid3" ng-class="{'focus':vm.videoList_index==3 && vm.level > 0}">
                <div class="options-header">
                    <img src="./img/movie-icon.png">
                    <div class="title">Movie 4</div>
                </div>
            </div>
            <div class='options-elems' id="vid4" ng-class="{'focus':vm.videoList_index==4 && vm.level > 0}">
                <div class="options-header">
                    <img src="./img/movie-icon.png">
                    <div class="title">Movie 5</div>
                </div>
            </div>
        </div>
    </div>
</div>
