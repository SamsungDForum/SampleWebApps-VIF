<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen basic template generated by Tizen Web IDE"/>
    <title>PoC - Web - Voice Interaction Media Control</title>
    <link rel="stylesheet" type="text/css" href="css/player.css"/>
</head>
<body>
	<div id="container">
		<div id="wrapper">
	 		<div id='player_wrapper'>
	  			<video id='video_player'>
	   				<source src='videos/video1.mp4' type='video/mp4'>
	  			</video>
	  			<div id='player_controls'>
	   				<input type="image" src="images/play.jpg" id="control0">
	   				<input type="image" src="images/stop.jpg" id="control1">
	   				<input type="image" src="images/previous.jpg" id="control2">
	   				<input type="image" src="images/skipbackward.jpg" id="control3">
	   				<!-- <input type="image" src="images/rewind.jpg" id="control4">
	   				<span id="rewindTooltip">Press to rewind.<br>Press again to resume.</span>
	   				<input type="image" src="images/fastforward.jpg" id="control5">
	   				<span id="ffTooltip">Press to fast forward.<br>Press again to resume.</span> -->
	   				<input type="image" src="images/skipforward.jpg" id="control4">
	   				<input type="image" src="images/next.jpg" id="control5">
	   				<input type="image" src="images/reload.jpg" id="control6">
	   				<input type="image" src="images/volume.jpg" id="control7">
	   				<div class="time">
						<time id="time-elapsed">00:00</time>
						<span> / </span>
						<time id="duration">00:00</time>
					</div>
	  			</div>
	 		</div>
	 		<div id='playlist_wrapper'>
	 			<div class="video" onclick="videoClicked(0)">
	 				<input type="image" id="vid0" src='images/clip.png'>
	 				<p id="video1">Video 1</p>
	 			</div>
	 			<div class="video" onclick="videoClicked(1)">
	 				<input type="image" id="vid1" src='images/clip.png'>
	 				<p id="video2">Video 2</p>
	 			</div>
	 			<div class="video" onclick="videoClicked(2)">
	 				<input type="image" id="vid2" src='images/clip.png'>
	 				<p id="video3">Video 3</p>
	 			</div>
	 		</div>
		</div>
	</div>    
	<footer class="footer">
    	<!-- <p id="foot">&copy; 2020 Samsung Research Tijuana. All rights reserved.</p> -->
    	<div id="toast">
    		<div id="desc">A notification message...</div>
    	</div>
	</footer>
	<script src="language.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
</body>
</html>
